<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no /">

    <!-- 轮播图CSS -->
    <link rel="stylesheet" href="./css/newswiper.css">

    <!-- Demo styles -->
    <style>
    html, body {
/*        position: relative;*/
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color:#000;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <!-- 轮播图开始 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="images/lunbo1.jpg" alt="轮播图"></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/lunbo2.jpg" alt="轮播图"></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/lunbo3.jpg" alt="轮播图"></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/lunbo4.jpg" alt="轮播图"></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/lunbo5.jpg" alt="轮播图"></a></div>
        </div>
        <!-- 轮播图圆点 -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- 轮播图结束 -->
    <!-- 轮播图js -->
    <script src="./js/newswiper.js"></script>
</body>
</html>
